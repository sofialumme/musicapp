<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title th:text="#{new-artist}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<h1 th:text="#{new-artist}"></h1>
	<div>
		<form th:object="${artist}" th:action="@{/artistlist/save}" action="#" method="post">
			<label for="name" th:text="#{name}"></label>
			<input type="text" id="name" th:field="*{name}"/>
			<p th:if="${#fields.hasErrors('name')}" th:text="#{name-error}"></p>
			<div style="clear: both; display: block; height: 1em;"></div>
			<label for="country" th:text="#{country}"></label>
			<input type="text" id="country" th:field="*{country}" />
			<p th:if="${#fields.hasErrors('country')}" th:text="#{country-error}">Error</p>
			<div style="clear: both; display: block; height: 1em;"></div>
			<button type="submit" th:text="#{save}" class="btn btn-success"></button>
		</form>
	</div>
	<div style="clear: both; display: block; height: 1em;"></div>
	<a href="/" class="btn btn-secondary" th:text="#{front-page}"></a>
	<div style="clear: both; display: block; height: 1em;"></div>
	<a href="/artistlist/add?lang=en" class="btn btn-primary">EN</a>
    <a href="/artistlist/add?lang=fi" class="btn btn-primary">FI</a>
</body>
</html>
