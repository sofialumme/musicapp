<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title th:text="#{index-title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link type="text/css" rel="stylesheet"
	th:href="@{/css/bootstrap.min.css}" />
</head>
<body>
	<nav class="navbar navbar-light bg-light">
	<span>
		<a href="/" class="navbar-brand" th:text="#{front-page}"></a>
		<a href="/artistlist" class="navbar-brand" th:text="#{artists-heading}"></a>
		<a href="/genrelist" class="navbar-brand" th:text="#{genres-heading}"></a>
		<a href="/albumlist" class="navbar-brand" th:text="#{albums-heading}"></a>
		</span>
		<span>
		<a href="/?lang=en" class="btn btn-dark">EN</a>
		<a href="/?lang=fi" class="btn btn-dark">FI</a>
		</span>
	</nav>
	<h1 th:text="#{index-heading}"></h1>
	<p th:text=#{info}></p>

	<a href="/artistlist" class="btn btn-primary" th:text="#{all-artists}"></a>
	<a sec:authorize="hasAuthority('ADMIN')" href="/artistlist/add"
		class="btn btn-success" th:text="#{new-artist}"></a>
	<div style="clear: both; display: block; height: 1em;"></div>
	<a href="/genrelist" class="btn btn-primary" th:text="#{all-genres}"></a>
	<a sec:authorize="hasAuthority('ADMIN')" href="/genrelist/add"
		class="btn btn-success" th:text="#{new-genre}"></a>
	<div style="clear: both; display: block; height: 1em;"></div>
	<a href="/albumlist" class="btn btn-primary" th:text="#{all-albums}"></a>
	<a sec:authorize="hasAuthority('ADMIN')" href="/albumlist/add"
		class="btn btn-success" th:text="#{new-album}"></a>
	<div style="clear: both; display: block; height: 1em;"></div>
	<a sec:authorize="isAnonymous()" href="/login" class="btn btn-primary"
		th:text="#{sign-in}">Sign In</a>
	<div style="clear: both; display: block; height: 1em;"></div>
	<div>
		<form sec:authorize="hasAuthority('ADMIN')" th:action="@{/logout}"
			method="post">
			<button type="submit" class="btn btn-danger" th:text="#{sign-out}"></button>
		</form>
	</div>
</body>
</html>
